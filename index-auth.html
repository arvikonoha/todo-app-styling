<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Welcome</title>
  </head>
  <body>
    <header class="disp-flex fl-jc-sb pd-1 container">
      <a href="/index-auth.html">
        <h1 id="main-logo">Ultimate notes</h1>
      </a>
      <nav id="main-nav">
        <ul>
          <li>
            <a class="m-1" href="/archives.html"
              ><i class="fas fa-archive"></i> Archives</a
            >
          </li>
          <li>
            <a class="m-1" href=""
              ><i class="fas fa-sign-out-alt"></i> Log out</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <form class="container mb-2" action="" id="todo-form">
      <input
        style="display: block;"
        type="text"
        id="todo-title"
        placeholder="Hello Aravind! What are you up to today?"
      />
      <button type="submit">
        <i class="fas fa-plus-circle" style="margin-right: 2px;"></i> Create
        note
      </button>
    </form>
    <!-- <h2 class="container pd-1">No active notes :(</h2> -->
    <h2 class="container pd-1 mb-1">Notes</h2>
    <section class="container">
      <article style="position: relative;" class="pd-2 card m-1">
        <div class="edit-btn">
          <a href="/edit-todo.html"><i class="fas fa-edit"></i></a>
          <i class="fas fa-archive"></i>
        </div>
        <h2 class="mb-2 fs-1">
          Wash dishes
        </h2>
        <p>Last updated on March 28, 2020, 12:50 AM</p>
      </article>
    </section>
    <!-- <i class="fas fa-trash-restore"></i> -->

    <script
      src="https://kit.fontawesome.com/4eec0e39bb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
